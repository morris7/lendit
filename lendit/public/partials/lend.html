<h1>Lend</h1>
<br />
<div clss="container">
    <form role="form" action="#" method="post" name="form" ng-controller="lendController">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>I want to lend my:</label>
                    <input class="form-control" type="text" ng-model="item.name" name="itemname" id="itemname" />
                    <br />
                    <label>Cost per day (Â£):</label>
                    <input class="form-control" type="number" ng-model="item.price" name="itemprice" id="itemprice" />
                    <br />
                    <label>Upload image</label>
                    <input name="file" ng-model="picFile" class="" type="file" ngf-select="onFileSelect($file, $invalidFiles)"
                            accept="image/*" ngf-max-height="1000" ngf-max-size="1MB"/>
                    <br />
                    <div ngf-drop="onFileSelect($files)" ng-model="files" class="drop-box"
                         ngf-drag-over-class="'dragover'" ngf-multiple="true"
                         ngf-pattern="'image/*,application/pdf'"><label>Drag and drop image files here</label></div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    <br />
                    <div class="progress" ng-if="uploadInProgress || uploadProgress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%"><span class="">{{uploadProgress}}% Complete</span></div>
                    </div>
                    <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
                    <br />
                    <br />
                    <button type="button" ng-click="createItem(item)" class="btn btn-lg btn-primary">LendIt!</button>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="uploadPreview">
                    <label ng-if="imageUploaded">Image preview</label>
                    <img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" ngf-src="!files[0].$error && files[0]"></img>
                    <img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" ngf-src="picFile"></img>
                </div>
            </div>
        </div>
    </form>

</div>
